<div id="registrationDiv" class="mainContainer  d-flex justify-content-center">
  <div class="card my_card">
    <div class="col-md-12 col-md-offset-3" id="logreg">
      <div *ngIf="start!==false">

        <div class="form-group">
          <textarea rows="14" class="form-control" readonly>{{ paper.rad }}</textarea>
        </div>
        <span class="form-group" class="col-sm-2">
          <button (click)="download()" class="btn btn-md btn-primary btn-block" type="submit">Preuzmi</button>
        </span>
        <label class="container">
          Da li je rad formatiran prikladno?

          <input type="checkbox" [(ngModel)]="theCheckbox" data-md-icheck (change)="toggleVisibility($event)" />
          <span class="checkmark"></span>
          <label *ngIf="!marked">Unesite poruku autoru:</label>
          <input [(ngModel)]="poruka" *ngIf="!marked">
          <label *ngIf="!marked">Unesite broj dana za korekciju</label>
          <input *ngIf="!marked" type="number" class="form-control" [(ngModel)]="date" name="date">
        </label>
        
        <span class="form-group" class="col-sm-2">
          <button (click)="submit()" [disabled]="date === '' || poruka===''" class="btn btn-primary">Posalji</button>
        </span>
      </div>
    </div>
  </div>
</div>
