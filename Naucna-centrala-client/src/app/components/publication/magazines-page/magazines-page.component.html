<div id="registrationDiv" class="mainContainer  d-flex justify-content-center">
  <div class="card my_card">
    <div class="col-md-12 col-md-offset-3" id="logreg">
      
        <div *ngIf="start!==false">
            <ul class="list-unstyled" *ngIf="magazines">
              <h3 id="heading-own-magazines">Odaberite časopis:</h3>
              <div *ngFor="let magazine of magazines; let i = index;">
                <li class="list-group-item list-group-item flex-column align-items-start">
                  <div *ngIf="magazine" (click)="chooseMagazine(magazine.name)" class="d-flex w-100 justify-content-between div-toggle-building-list-item" style="cursor: pointer" class="casopis" >
          
                    {{i+1}}. naziv: {{magazine.name}}, issn: {{magazine.issn}}, metod placanja: {{magazine.paymentMethod}}
                    
                  </div>
                </li>
              </div>
            </ul>
          </div>
    </div>
  </div>
</div>
