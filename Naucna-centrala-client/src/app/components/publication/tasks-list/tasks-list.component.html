<div class="sidenav">
  <div class="sidebar-top"></div>
  <ul>
      <li *ngFor="let task of tasks; let i = index" [ngClass]="{'active': i === activeIndex}">
          <div class="row">
              <img src="assets/task2.png" />
              <div class="task-item">
                  <a [routerLink]="[task.taskId]" (click)="updateActiveIndex(i)">{{task.name}}</a>
              </div>
          </div>
      </li>
  </ul>
</div>
