<div id="loginDiv" class="mainContainer d-flex justify-content-center">
  <div class="card my_card">
    <div class="col-md-11 col-md-offset-3" id="logreg">
      <form id="loginform" class="form-horizontal" role="form" [formGroup]="loginForm "
            (ngSubmit)=authenticate(loginForm.value)>
        <div class="input-group mb-3 my_input" style="margin-bottom: 25px;margin-left: 10%">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-user fa-2x "></i>
            </span>
          </div>
          <input id="login-username" type="text" class="form-control my_input" name="username" [(ngModel)]="username"
                 formControlName="username" aria-describedby="basic-addon1"
                 value="" placeholder="Username">
        </div>
        <div class="input-group mb-3 my_input" style="margin-bottom: 25px;margin-left: 10%">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">
              <i class="fa fa-lock fa-2x "></i>
            </span>
          </div>
          <input id="login-password" type="password" class="form-control my_input" name="password"
                 [(ngModel)]="password" aria-describedby="bassic-addon2" formControlName="password"
                 placeholder="Password">
        </div>
        <div style="margin-top:10px;margin-left: 45%" class="form-group align-self-right">
          <div class="col-sm-12 controls input-group">
            <input id='login-button' type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" value="Login">
          </div>
        </div>
        <!--<div class="form-group">-->
        <!--<div class="col-md-12 control">-->
        <!--<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">-->
        <!--<span style="color:white">Don't have an account?!</span>&nbsp;&nbsp;&nbsp;-->
        <!--<a id="registration-shortcut" routerLink="/registration" style="color:darkblue">Sign up</a>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
      </form>
    </div>
  </div>
</div>
