<ul class="breadcrumb">
  <div class="container-fluid">
    <form class="form-horizontal">
      <div class="row" class="row-sm-12">
        <div class="page-header no-margin-bottom" style="margin-top: 84px;">
          <div id="registrationDiv" class="mainContainer  d-flex justify-content-center">
            <div class="card my_card">
              <div class="col-md-12 col-md-offset-3" id="logreg">
                
                <div class="input-group input-group-sm d-flex justify-content-center">

                  <span class="form-group" class="col-sm-6">
                    <label>Naucna oblast:</label>
                    <select class="form-control" [(ngModel)]="pojam" class="form-control" name="pojam">
                      <option *ngFor="let name of options" [value]="name">{{name}}</option>
                    </select>
                  </span>
                </div>
                
                <br/>
                <div class="input-group input-group-sm d-flex justify-content-center">

                  <span class="form-group" class="col-sm-2">
                    <button (click)="search()" class="btn btn-primary">PRETRAZI</button>
                  </span>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</ul>


<div *ngIf="revizori.length>0" id="registrationDiv" class="mainContainer  d-flex justify-content-center">
  <div class="card my_card">
    <div class="col-md-12 col-md-offset-3" id="logreg">

      <div class="no-padding-top">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <div class="block">
                <div class="title">Revizori
                </div>
                <div class="block-body">
                  <form class="form-horizontal">
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th></th>
                          <th>Ime</th>
                          <th>Prezime</th>
                          <th>Grad</th>
                          <th>Drzava</th>
                          <th>Naucne oblasti</th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let r of revizori; let i = index">
                          <th scope="row">{{i+1}}</th>
                          <td>{{r.firstname}}</td>
                          <td>{{r.lastname}}</td>
                          <td>{{r.city}}</td>
                          <td>{{r.state}}</td>
                          <td *ngFor="let a of r.naucnaOblast">{{a.ime}}</td>

                          
                             </tr>
                      </tbody>
                    </table>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
